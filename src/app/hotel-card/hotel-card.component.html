<mat-card class="root" [class.selected]="isSelected">
  <mat-card-content>
    <img [src]="hotel.picture" class="root-image" />

    <div class="flex-row">
      <div>
        <h3 class="label" mat-line>{{ hotel.title }}</h3>
        <h4 class="label" mat-line>{{ hotel.address }}</h4>
        <p class="label" mat-line>{{ hotel.description }}</p>
        <p class="label" mat-line>{{ hotel.phone }}</p>
      </div>

      <div>
        <img *ngFor="let imrUrl of hotel.photos" [src]="imrUrl" class="img-preview" />
        <button
          *ngIf="isInListOfFavorites(hotel) === false; else remove_from_favorites_button"
          (click)="addToFavorites(hotel); $event.stopPropagation()"
          mat-raised-button
          color="primary"
        >
          Add to favorites
        </button>
        <ng-template #remove_from_favorites_button>
          <button
            (click)="removeFromFavorites(hotel); $event.stopPropagation()"
            mat-raised-button
            color="warn"
          >
            Remove from favorites
          </button>
        </ng-template>
        <div class="row pointer">
          <mat-icon *ngFor="let star of generateRange(hotel.stars)">star</mat-icon>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
